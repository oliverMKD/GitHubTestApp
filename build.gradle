// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        // App dependencies
        appCompatVersion = '1.1.0-rc01'
        constraintLayoutVersion = '2.0.0-beta2'
        coreTestingVersion = '2.0.0'
        coroutinesVersion = "1.3.0-M2"
        espressoVersion = '3.1.1'
        dagger2Version = '2.15'
        fragmentVersion = '1.2.0-alpha01'
        glideVersion = '4.9.0'
        gradleVersion = '3.4.2'
        kotlinVersion = '1.3.41'
        ktxVersion = '1.0.2'
        lifecycleVersion = '2.2.0-alpha02'
        materialVersion = '1.0.0'
        okhttpVersion = '3.8.0'
        playServicesMapsVersion = '17.0.0'
        recyclerViewVersion = '1.1.0-beta01'
        retrofitVersion = '2.6.0'
        roomVersion = '2.1.0'
        truthVersion = '0.42'
        testExtJunit = '1.1.0'
        timberVersion = '4.7.1'
    }
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
